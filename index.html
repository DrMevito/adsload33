<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Timer</title>
<style>
  #countdown {
    font-size: 24px;
    font-weight: bold;
  }
  #link {
    display: none;
    margin-top: 20px;
  }
</style>
</head>
<body>
<div id="countdown"></div>
<a href="#" id="link">Your link</a>

<script>
// Function to extract URL parameter from query string
function getUrlParameter(name) {
  name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
  var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
  var results = regex.exec(location.search);
  return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
}

// Get the URL parameter and update the link
var urlParam = getUrlParameter('url');
document.getElementById('link').href = 'https://' + urlParam;
document.getElementById('link').style.display = 'none';

// Countdown
var countdownElement = document.getElementById('countdown');
var linkElement = document.getElementById('link');
var seconds = 5;

function updateCountdown() {
  countdownElement.textContent = 'Countdown: ' + seconds + 's';
  seconds--;

  if (seconds < 0) {
    clearInterval(intervalId);
    linkElement.style.display = 'block';
    countdownElement.textContent = 'Countdown Complete';
  }
}

var intervalId = setInterval(updateCountdown, 1000);
</script>
</body>
</html>
